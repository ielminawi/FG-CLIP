<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FG-CLIP Video Compare</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #0f172a;
      --card: #111827;
      --accent: #22d3ee;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --border: #1f2937;
      --shadow: 0 20px 45px rgba(0,0,0,0.35);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 20% 20%, rgba(34,211,238,0.08), transparent 30%),
                  radial-gradient(circle at 80% 0%, rgba(94,234,212,0.08), transparent 35%),
                  var(--bg);
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
      padding: 24px;
    }
    .card {
      width: min(800px, 100%);
      background: linear-gradient(145deg, #0b1220, #0d1424);
      border: 1px solid var(--border);
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 28px;
    }
    h1 {
      margin: 0 0 6px;
      font-size: 28px;
      letter-spacing: -0.5px;
    }
    p {
      margin: 0 0 18px;
      color: var(--muted);
      line-height: 1.5;
    }
    form {
      display: grid;
      gap: 14px;
      margin-bottom: 12px;
    }
    label {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 14px;
      border: 1px dashed var(--border);
      border-radius: 12px;
      background: #0c1322;
    }
    input[type="file"] {
      color: var(--muted);
    }
    button {
      margin-top: 6px;
      background: var(--accent);
      color: #0b1220;
      font-weight: 700;
      border: none;
      padding: 12px 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease;
      box-shadow: 0 12px 30px rgba(34,211,238,0.25);
    }
    button:hover { transform: translateY(-1px); }
    button:active { transform: translateY(0); }
    .status {
      min-height: 56px;
      padding: 14px;
      border-radius: 12px;
      background: #0c1322;
      border: 1px solid var(--border);
      white-space: pre-wrap;
      word-break: break-word;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(34,211,238,0.14);
      border: 1px solid rgba(34,211,238,0.35);
      color: var(--text);
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 13px;
      margin-bottom: 10px;
    }
    @media (max-width: 640px) {
      h1 { font-size: 22px; }
      .card { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="pill">
      <span>FG-CLIP Video Similarity</span>
    </div>
    <h1>Compare Two Videos</h1>
    <p>Pick two short video clips and we will run them through FG-CLIP to compute a similarity score.</p>
    <form id="compare-form">
      <label>
        Video 1
        <input type="file" name="video1" accept="video/*" required />
      </label>
      <label>
        Video 2
        <input type="file" name="video2" accept="video/*" required />
      </label>
      <button type="submit">Run Comparison</button>
    </form>
    <div id="status" class="status">Waiting for input…</div>
  </div>

  <script>
    const form = document.getElementById('compare-form');
    const statusBox = document.getElementById('status');
    const apiBase = ''; // same origin; change to full URL if hosting API elsewhere

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      statusBox.textContent = 'Uploading and processing…';

      try {
        const res = await fetch(apiBase + '/compare', { method: 'POST', body: data });
        const json = await res.json();
        if (!res.ok) throw new Error(json.detail || res.statusText || 'Request failed');
        statusBox.textContent = `Similarity: ${json.similarity.toFixed(4)}\n` +
          `Video1: ${json.video1}\nVideo2: ${json.video2}`;
      } catch (err) {
        statusBox.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
